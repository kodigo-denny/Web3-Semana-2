<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="mensaje.html" method="get">
        <label>Nombre: </label>
        <input type="text" id="Nombre" name="Nombre" placeholder="Ingrese el nombre" />
        <br>
        <label>Contraseña:</label>
        <input type="password" id="contraseña" name="contraseña" placeholder="Ingrese la contraseña" />
        <br>
        <label>Checkboxes</label>
        <br>
        <input type="checkbox" id="op1">Opción 1</input><br>
        <input type="checkbox" id="op2">Opción 2</input><br>
        <input type="checkbox" id="op3">Opción 3</input><br>
        <br>
        <label>Radiobutton:</label><br>
        <input type="radio" name="grupo">Opción A</input><br>
        <input type="radio" name="grupo">Opción B</input><br>
        <input type="radio" name="grupo">Opción C</input><br>

        <label>Radiobutton:</label><br>
        <input type="radio" name="grupo2">Opción 1</input><br>
        <input type="radio" name="grupo2">Opción 2</input><br>
        <input type="radio" name="grupo2">Opción 3</input><br>
        <br>
        <label>Select:</label>
        <select name="persona">
            <option value="0">No seleccionado</option>
            <option value="123456789-0">Denny Herrera</option>
            <option value="987654321-0">Alexis</option>
        </select>
        <hr>
        <input type="submit" value="guardar" />
        
    </form>
    <button>Cancelar</button>
</body>
</html>
